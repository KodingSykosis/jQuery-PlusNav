<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>PlusNav Example</title>
    <link type="text/css" rel="stylesheet" href="http://cdn.kodingsykosis.com/jQueryUI/1.10.2/themes/base/jquery.ui.all.css" />
    <link type="text/css" rel="stylesheet" href="css/jQuery.ui.PlusNav.css" />
    <link type="text/css" rel="stylesheet" href="css/Example.css" />
    
    <script type="text/javascript" src="http://cdn.kodingsykosis.com/jQuery/1.9.1/jQuery.js"></script>
    <script type="text/javascript" src="http://cdn.kodingsykosis.com/jQueryUI/1.10.2/jquery-ui.js"></script>
    
    <script type="text/javascript" src="Scripts/jQuery.ui.PlusNav.js"></script>
    <script type="text/javascript" src="Scripts/Example.js"></script>
</head>
<body>
    <div class="ui-layout-outer">
        <div class="ui-layout-content">
            <ul class="ui-navigation-menu">
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a>
                    <ul>
                        <li><a href="#">Item 2.1</a></li>
                        <li><a href="#">Item 2.2</a></li>
                        <li><a href="#">Item 2.3</a></li>
                        <li><a href="#">Item 2.4</a></li>
                        <li><a href="#">Item 2.5</a></li>
                    </ul>
                </li>
                <li><a href="#">Item 3</a>
                    <ul>
                        <li><a href="#">Item 3.1</a></li>
                        <li><a href="#">Item 3.2</a></li>
                        <li><a href="#">Item 3.3</a></li>
                        <li><a href="#">Item 3.4</a></li>
                    </ul>
                </li>
                <li><a href="#">Item 4</a>
                    <ul>
                        <li><a href="#">Item 4.1</a></li>
                        <li><a href="#">Item 4.2</a></li>
                        <li><a href="#">Item 4.3</a></li>
                    </ul>
                </li>
            </ul>
            <div class="ui-layout-content-inner">
                <button id="TogglePin">Toggle Pin</button>
            </div>
        </div>
    </div>
</body>
</html>
